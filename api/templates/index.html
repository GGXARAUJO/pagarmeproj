<!DOCTYPE html>
<html lang="en">

    <title>Loja de Esculturas</title>
</head>
<body>

        {% for escultura in esculturas %}

            <h2>{{ escultura.nome }}</h2>
            <p>Pre√ßo: ${{ escultura.preco }}</p>

        {% endfor %}
    </ul>
</body>
</html>
