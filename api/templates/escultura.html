<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ escultura.nome }}</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            text-align: center;
            margin: 40px 0;
            font-size: 2.5em;
            color: #4a4e69;
        }
        img {
            width: 200px;
            height: 300px; 
            object-fit: cover;
            border-radius: 5px;
            display: block; 
            margin: 0 auto; 
        }
        p {
            font-size: 1.2em;
            color: #626567;
            text-align: center;
            margin: 20px 0;
        }
        a {
            display: block; 
            background-color: #4a4e69;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            margin: 0 auto 20px auto; 
            width: 150px; 
            font-size: 1.2em;
        }
        a:hover {
            background-color: #3e4360;
        }
    </style>
</head>
<body>
    <h1>{{ escultura.nome }}</h1>
    <img src="{{ escultura.imagem }}" alt="{{ escultura.nome }}">
    <p>Pre√ßo: ${{ escultura.preco }}</p>
    <a href="/" onclick="alert('Compra realizada com sucesso!')">Comprar</a>
</body>
</html>
